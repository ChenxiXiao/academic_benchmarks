        Standards"},"parent":{"guid":"9f46fcb8-f449-4d19-948d-8ad7067a1551"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-05-07
        10:58:01","deepest":"Y","descr":"Mathematically proficient students start
        by explaining to themselves the meaning of a problem and looking for entry
        points to its solution. They analyze givens, constraints, relationships, and
        goals. They make conjectures about the form and meaning of the solution and
        plan a solution pathway, rather than simply jumping into a solution attempt.
        They consider analogous problems and try special cases and simpler forms of
        the original problem in order to gain insight into its solution. They monitor
        and evaluate their progress and change course if necessary. Mathematically
        proficient students check their answers to problems using a different method,
        and they continually ask themselves, “Does this make sense?” and \"Is my answer
        reasonable?\" They understand the approaches of others to solving complex
        problems and identify correspondences between different approaches. Mathematically
        proficient students understand how mathematical ideas interconnect and build
        on one another to produce a coherent whole.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.2.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/12babcfe-7e0a-4992-8e68-08e8cfa0b315","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
