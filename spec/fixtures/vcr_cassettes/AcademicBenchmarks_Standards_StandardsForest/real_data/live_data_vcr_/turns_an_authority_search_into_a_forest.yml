        (2014)"},"guid":"12babcfe-7e0a-4992-8e68-08e8cfa0b315","placeholder":"N","course":{"guid":"92d71f4f-21db-47c4-903d-98dbf294a5aa","descr":"Process
        Standards"},"parent":{"guid":"04d82d03-8589-46d6-9ea4-56336a58203e"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-05-07
        13:23:19","deepest":"Y","descr":"Mathematically proficient students make sense
        of quantities and their relationships in problem situations. They bring two
        complementary abilities to bear on problems involving quantitative relationships:
        the ability to decontextualize — to abstract a given situation and represent
        it symbolically and manipulate the representing symbols as if they have a
        life of their own, without necessarily attending to their referents — and
        the ability to contextualize, to pause as needed during the manipulation process
        in order to probe into the referents for the symbols involved. Quantitative
        reasoning entails habits of creating a coherent representation of the problem
        at hand; considering the units involved; attending to the meaning of quantities,
        not just how to compute them; and knowing and flexibly using different properties
        of operations and objects.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.3.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/fa50605e-ee0f-4326-b0f5-ff61d636bedf","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
        Standards"},"subject_doc":{"guid":"5bc5bcfc-a222-42fd-b471-e616205d4e90","descr":"Mathematics
        (2014)"},"guid":"fa50605e-ee0f-4326-b0f5-ff61d636bedf","placeholder":"N","course":{"guid":"92d71f4f-21db-47c4-903d-98dbf294a5aa","descr":"Process
        Standards"},"parent":{"guid":"5e49119c-537c-4b43-ba18-c7500302ca70"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-06-05
        13:17:23","deepest":"Y","descr":"Mathematically proficient students understand
        and use stated assumptions, definitions, and previously established results
        in constructing arguments. They make conjectures and build a logical progression
        of statements to explore the truth of their conjectures. They analyze situations
        by breaking them into cases and recognize and use counterexamples. They organize
        their mathematical thinking, justify their conclusions and communicate them
        to others, and respond to the arguments of others. They reason inductively
        about data, making plausible arguments that take into account the context
        from which the data arose. Mathematically proficient students are also able
        to compare the effectiveness of two plausible arguments, distinguish correct
        logic or reasoning from that which is flawed, and —if there is a flaw in an
        argument— explain what it is. They justify whether a given statement is true
        always, sometimes, or never. Mathematically proficient students participate
        and collaborate in a mathematics community. They listen to or read the arguments
        of others, decide whether they make sense, and ask useful questions to clarify
        or improve the arguments.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.4.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/2c0c7c5c-41e0-4796-a159-f34691fba6cf","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
        Standards"},"subject_doc":{"guid":"5bc5bcfc-a222-42fd-b471-e616205d4e90","descr":"Mathematics
        (2014)"},"guid":"2c0c7c5c-41e0-4796-a159-f34691fba6cf","placeholder":"N","course":{"guid":"92d71f4f-21db-47c4-903d-98dbf294a5aa","descr":"Process
        Standards"},"parent":{"guid":"9961137d-bee7-4dec-8de3-482f4ce15f3c"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-05-07
        10:56:15","deepest":"Y","descr":"Mathematically proficient students apply
        the mathematics they know to solve problems arising in everyday life, society,
        and the workplace using a variety of appropriate strategies. They create and
        use a variety of representations to solve problems and to organize and communicate
        mathematical ideas. Mathematically proficient students apply what they know
        and are comfortable making assumptions and approximations to simplify a complicated
        situation, realizing that these may need revision later. They are able to
        identify important quantities in a practical situation and map their relationships
        using such tools as diagrams, two-way tables, graphs, flowcharts and formulas.
        They analyze those relationships mathematically to draw conclusions. They
        routinely interpret their mathematical results in the context of the situation
        and reflect on whether the results make sense, possibly improving the model
        if it has not served its purpose.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.5.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/de439dab-bdbe-4758-b4fa-96cf5110c365","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
        Standards"},"subject_doc":{"guid":"5bc5bcfc-a222-42fd-b471-e616205d4e90","descr":"Mathematics
        (2014)"},"guid":"de439dab-bdbe-4758-b4fa-96cf5110c365","placeholder":"N","course":{"guid":"92d71f4f-21db-47c4-903d-98dbf294a5aa","descr":"Process
        Standards"},"parent":{"guid":"af98c877-fed0-4a87-b0c5-cc77f9a8c487"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-05-07
        10:56:44","deepest":"Y","descr":"Mathematically proficient students consider
        the available tools when solving a mathematical problem. These tools might
        include pencil and paper, models, a ruler, a protractor, a calculator, a spreadsheet,
        a computer algebra system, a statistical package, or dynamic geometry software.
        Mathematically proficient students are sufficiently familiar with tools appropriate
        for their grade or course to make sound decisions about when each of these
        tools might be helpful, recognizing both the insight to be gained and their
        limitations. Mathematically proficient students identify relevant external
        mathematical resources, such as digital content, and use them to pose or solve
        problems. They use technological tools to explore and deepen their understanding
        of concepts and to support the development of learning mathematics. They use
        technology to contribute to concept development, simulation, representation,
        reasoning, communication and problem solving.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.6.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/e2e9de1f-9be4-44fb-b727-bbc1b4137a08","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
        Standards"},"subject_doc":{"guid":"5bc5bcfc-a222-42fd-b471-e616205d4e90","descr":"Mathematics
        (2014)"},"guid":"e2e9de1f-9be4-44fb-b727-bbc1b4137a08","placeholder":"N","course":{"guid":"92d71f4f-21db-47c4-903d-98dbf294a5aa","descr":"Process
        Standards"},"parent":{"guid":"15f8f33c-16a2-479d-bbaa-bff198be6b1a"},"subject":{"broad":"MATH","code":"MATH"},"version":"4.3.0","has_relations":{"origin":1,"related_derivative":1},"date_modified":"2014-05-07
        10:57:05","deepest":"Y","descr":"Mathematically proficient students communicate
        precisely to others. They use clear definitions, including correct mathematical
        language, in discussion with others and in their own reasoning. They state
        the meaning of the symbols they choose, including using the equal sign consistently
        and appropriately. They express solutions clearly and logically by using the
        appropriate mathematical terms and notation. They specify units of measure
        and label axes to clarify the correspondence with quantities in a problem.
        They calculate accurately and efficiently and check the validity of their
        results in the context of the problem. They express numerical answers with
        a degree of precision appropriate for the problem context.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.7.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/da998b59-59b5-4801-a179-234efff7fe9b","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
