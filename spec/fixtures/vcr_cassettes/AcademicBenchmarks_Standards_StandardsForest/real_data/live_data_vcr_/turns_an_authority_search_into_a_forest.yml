        10:57:21","deepest":"Y","descr":"Mathematically proficient students look closely
        to discern a pattern or structure. They step back for an overview and shift
        perspective. They recognize and use properties of operations and equality.
        They organize and classify geometric shapes based on their attributes. They
        see expressions, equations, and geometric figures as single objects or as
        being composed of several objects.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"PS.8.A","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/ef6434ef-d493-4df0-8413-087b0d95013e","grade":{"high":"12","low":"K","seq":"350"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
