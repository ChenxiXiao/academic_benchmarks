        10:58:40","deepest":"Y","descr":"Mathematically proficient students notice
        if calculations are repeated and look for general methods and shortcuts. They
        notice regularity in mathematical problems and their work to create a rule
        or formula. Mathematically proficient students maintain oversight of the process,
        while attending to the details as they solve a problem. They continually evaluate
        the reasonableness of their intermediate results.","level":2,"adopt_year":"2014","authority":{"guid":"A8334A58-901A-11DF-A622-0C319DFF4B22","descr":"Indiana","code":"IN"}}},{"data":{"number":"K.NS","status":"Active","self":"http://api.academicbenchmarks.com/rest/v3/standards/b7e3937d-a758-4e6a-80a6-b47eb953f63b","grade":{"high":"K","low":"K","seq":"500"},"document":{"guid":"993690BE-C0DA-11DA-BD64-B7CEA439013B","title":"Academic
