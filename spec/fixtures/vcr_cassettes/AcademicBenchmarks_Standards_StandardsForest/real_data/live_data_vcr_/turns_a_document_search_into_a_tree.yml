        09:31:33\",\"deepest\":\"Y\",\"descr\":\"Randomization has two important uses
        in drawing statistical conclusions. First, collecting data from a random sample
        of a population makes it possible to draw valid conclusions about the whole
        population, taking variability into account. Second, randomly assigning individuals
        to different treatments allows a fair comparison of the effectiveness of those
        treatments. A statistically significant outcome is one that is unlikely to
        be due to chance alone, and this can be evaluated only under the condition
        of randomness. The conditions under which data are collected are important
        in drawing conclusions from the data; in critically reviewing uses of statistics
        in public media and other reports, it is important to consider the study design,
        how the data were gathered, and the analyses employed as well as the data
        summaries and the conclusions drawn.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
