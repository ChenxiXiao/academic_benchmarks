        09:30:38\",\"deepest\":\"Y\",\"descr\":\"Similarity transformations (rigid
        motions followed by dilations) define similarity in the same way that rigid
        motions define congruence, thereby formalizing the similarity ideas of \\\"same
        shape\\\" and \\\"scale factor\\\" developed in the middle grades. These transformations
        lead to the criterion for triangle similarity that two pairs of corresponding
        angles are congruent.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
