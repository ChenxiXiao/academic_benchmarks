        07:10:02\",\"deepest\":\"Y\",\"descr\":\"Students in Grade 6 also build on
        their work with area in elementary school by reasoning about relationships
        among shapes to determine area, surface area, and volume. They find areas
        of right triangles, other triangles, and special quadrilaterals by decomposing
        these shapes, rearranging or removing pieces, and relating the shapes to rectangles.
        Using these methods, students discuss, develop, and justify formulas for areas
        of triangles and parallelograms. Students find areas of polygons and surface
        areas of prisms and pyramids by decomposing them into pieces whose area they
        can determine. They reason about right rectangular prisms with fractional
        side lengths to extend formulas for the volume of a right rectangular prism
        to fractional side lengths. They prepare for work on scale drawings and constructions
        in Grade 7 by drawing polygons in the coordinate plane.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
