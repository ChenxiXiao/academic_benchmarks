        12:35:42\",\"deepest\":\"Y\",\"descr\":\"Students describe their physical
        world using geometric ideas (e.g., shape, orientation, spatial relations)
        and vocabulary. They identify, name, and describe basic two-dimensional shapes,
        such as squares, triangles, circles, rectangles, and hexagons, presented in
        a variety of ways (e.g., with different sizes and orientations), as well as
        three-dimensional shapes such as cubes, cones, cylinders, and spheres. They
        use basic shapes and spatial reasoning to model objects in their environment
        and to construct more complex shapes.\",\"level\":2,\"label\":\"Critical Focus
        Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
