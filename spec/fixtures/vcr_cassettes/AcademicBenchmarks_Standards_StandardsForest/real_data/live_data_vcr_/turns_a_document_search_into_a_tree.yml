        07:09:34\",\"deepest\":\"Y\",\"descr\":\"Students use the meaning of fractions,
        the meanings of multiplication and division, and the relationship between
        multiplication and division to understand and explain why the procedures for
        dividing fractions make sense. Students use these operations to solve problems.
        Students extend their previous understandings of number and the ordering of
        numbers to the full system of rational numbers, which includes negative rational
        numbers, and in particular negative integers. They reason about the order
        and absolute value of rational numbers and about the location of points in
        all four quadrants of the coordinate plane.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
