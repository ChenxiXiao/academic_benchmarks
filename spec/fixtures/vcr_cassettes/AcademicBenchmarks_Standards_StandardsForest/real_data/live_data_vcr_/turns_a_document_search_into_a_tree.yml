        Practices\"},\"parent\":{\"guid\":\"A6497ED0-6F89-11DF-BAEE-EA329DFF4B22\"},\"subject\":{\"broad\":\"MATH\",\"code\":\"MATH\"},\"version\":\"2.8.12\",\"has_relations\":{\"derivative\":2},\"date_modified\":\"2014-06-19
        09:18:41\",\"deepest\":\"Y\",\"descr\":\"Mathematically proficient students
        notice if calculations are repeated, and look both for general methods and
        for shortcuts. Upper elementary students might notice when dividing 25 by
        11 that they are repeating the same calculations over and over again, and
        conclude they have a repeating decimal. By paying attention to the calculation
        of slope as they repeatedly check whether points are on the line through (1,
        2) with slope 3, middle school students might abstract the equation (\U0001D466
        – 2)/(\U0001D465 – 1) = 3. Noticing the regularity in the way terms cancel
        when expanding (\U0001D465 – 1)(\U0001D465 + 1), (\U0001D465 – 1)(\U0001D465²
        + \U0001D465 + 1), and (\U0001D465 – 1)(\U0001D465³ + \U0001D465² + \U0001D465
        + 1) might lead them to the general formula for the sum of a geometric series.
        As they work to solve a problem, mathematically proficient students maintain
        oversight of the process, while attending to the details. They continually
        evaluate the reasonableness of their intermediate results.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
