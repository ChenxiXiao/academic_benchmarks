        09:31:26\",\"deepest\":\"Y\",\"descr\":\"Decisions or predictions are often
        based on data—numbers in context. These decisions or predictions would be
        easy if the data always sent a clear message, but the message is often obscured
        by variability. Statistics provides tools for describing variability in data
        and for making informed decisions that take it into account.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
