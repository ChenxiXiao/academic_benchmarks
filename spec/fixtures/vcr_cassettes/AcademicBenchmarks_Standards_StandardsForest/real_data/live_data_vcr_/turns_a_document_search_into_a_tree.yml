        07:09:22\",\"deepest\":\"N\",\"descr\":\"In Grade 6, instructional time should
        focus on four critical areas: (1) connecting ratio and rate to whole number
        multiplication and division and using concepts of ratio and rate to solve
        problems; (2) completing understanding of division of fractions and extending
        the notion of number to the system of rational numbers, which includes negative
        numbers; (3) writing, interpreting, and using expressions and equations; and
        (4) developing understanding of statistical thinking.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
