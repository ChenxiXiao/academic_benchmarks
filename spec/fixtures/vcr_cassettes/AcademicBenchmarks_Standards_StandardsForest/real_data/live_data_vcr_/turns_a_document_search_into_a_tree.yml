        09:30:29\",\"deepest\":\"Y\",\"descr\":\"The concepts of congruence, similarity,
        and symmetry can be understood from the perspective of geometric transformation.
        Fundamental are the rigid motions: translations, rotations, reflections, and
        combinations of these, all of which are here assumed to preserve distance
        and angles (and therefore shapes generally). Reflections and rotations each
        explain a particular type of symmetry, and the symmetries of an object offer
        insight into its attributes—as when the reflective symmetry of an isosceles
        triangle assures that its base angles are congruent.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"9\",\"seq\":\"2250\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
        (2010)\"},\"guid\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"placeholder\":\"N\",\"course\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
