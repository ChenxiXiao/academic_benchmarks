        12:38:39\",\"deepest\":\"N\",\"descr\":\"In Grade 1, instructional time should
        focus on four critical areas: (1) developing understanding of addition, subtraction,
        and strategies for addition and subtraction within 20; (2) developing understanding
        of whole number relationships and place value, including grouping in tens
        and ones; (3) developing understanding of linear measurement and measuring
        lengths as iterating length units; and (4) reasoning about attributes of,
        and composing and decomposing geometric shapes.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
