        09:25:24\",\"deepest\":\"Y\",\"descr\":\"The solutions of an equation in one
        variable form a set of numbers; the solutions of an equation in two variables
        form a set of ordered pairs of numbers, which can be plotted in the coordinate
        plane. Two or more equations and/or inequalities form a system. A solution
