        06:33:56","deepest":"Y","descr":"Students develop an understanding of fractions,
        beginning with unit fractions. Students view fractions in general as being
        built out of unit fractions, and they use fractions along with visual fraction
        models to represent parts of a whole. Students understand that the size of
        a fractional part is relative to the size of the whole. For example, 1/2 of
        the paint in a small bucket could be less paint than 1/3 of the paint in a
        larger bucket, but 1/3 of a ribbon is longer than 1/5 of the same ribbon because
        when the ribbon is divided into 3 equal parts, the parts are longer than when
        the ribbon is divided into 5 equal parts. Students are able to use fractions
        to represent numbers equal to, less than, and greater than one. They solve
        problems that involve comparing fractions by using visual fraction models
        and strategies based on noticing equal numerators or denominators.","level":2,"label":"Critical
        Focus Area","adopt_year":"2010","authority":{"guid":"A83297F2-901A-11DF-A622-0C319DFF4B22","descr":"NGA
