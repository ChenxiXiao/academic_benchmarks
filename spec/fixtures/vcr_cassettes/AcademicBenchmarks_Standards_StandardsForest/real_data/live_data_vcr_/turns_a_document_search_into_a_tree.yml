        06:49:42\",\"deepest\":\"Y\",\"descr\":\"Students generalize their understanding
        of place value to 1,000,000, understanding the relative sizes of numbers in
        each place. They apply their understanding of models for multiplication (equal-sized
        groups, arrays, area models), place value, and properties of operations, in
        particular the distributive property, as they develop, discuss, and use efficient,
        accurate, and generalizable methods to compute products of multi-digit whole
        numbers. Depending on the numbers and the context, they select and accurately
        apply appropriate methods to estimate or mentally calculate products. They
        develop fluency with efficient procedures for multiplying whole numbers; understand
        and explain why the procedures work based on place value and properties of
        operations; and use them to solve problems. Students apply their understanding
        of models for division, place value, properties of operations, and the relationship
        of division to multiplication as they develop, discuss, and use efficient,
        accurate, and generalizable procedures to find quotients involving multi-digit
        dividends. They select and accurately apply appropriate methods to estimate
        and mentally calculate quotients, and interpret remainders based upon the
        context.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
