        09:30:42\",\"deepest\":\"Y\",\"descr\":\"The definitions of sine, cosine,
        and tangent for acute angles are founded on right triangles and similarity,
        and, with the Pythagorean Theorem, are fundamental in many real-world and
        theoretical situations. The Pythagorean Theorem is generalized to nonright
        triangles by the Law of Cosines. Together, the Laws of Sines and Cosines embody
        the triangle congruence criteria for the cases where three pieces of information
        suffice to completely solve a triangle. Furthermore, these laws yield two
        possible solutions in the ambiguous case, illustrating that Side-Side-Angle
        is not a congruence criterion.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
