        07:31:07\",\"deepest\":\"Y\",\"descr\":\"Students develop a unified understanding
        of number, recognizing fractions, decimals (that have a finite or a repeating
        decimal representation), and percents as different representations of rational
        numbers. Students extend addition, subtraction, multiplication, and division
        to all rational numbers, maintaining the properties of operations and the
        relationships between addition and subtraction, and multiplication and division.
        By applying these properties, and by viewing negative numbers in terms of
        everyday contexts (e.g., amounts owed or temperatures below zero), students
        explain and interpret the rules for adding, subtracting, multiplying, and
        dividing with negative numbers. They use the arithmetic of rational numbers
        as they formulate expressions and equations in one variable and use these
        equations to solve problems.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
