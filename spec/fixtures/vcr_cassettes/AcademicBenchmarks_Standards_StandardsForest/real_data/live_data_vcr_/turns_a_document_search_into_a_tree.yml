        09:29:00\",\"deepest\":\"Y\",\"descr\":\"In situations like these, the models
        devised depend on a number of factors: How precise an answer do we want or
        need? What aspects of the situation do we most need to understand, control,
        or optimize? What resources of time and tools do we have? The range of models
        that we can create and analyze is also constrained by the limitations of our
        mathematical, statistical, and technical skills, and our ability to recognize
        significant variables and relationships among them. Diagrams of various kinds,
        spreadsheets and other technology, and algebra are powerful tools for understanding
        and solving problems drawn from different types of real-world situations.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
