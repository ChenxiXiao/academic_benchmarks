        09:31:29\",\"deepest\":\"Y\",\"descr\":\"Data are gathered, displayed, summarized,
        examined, and interpreted to discover patterns and deviations from patterns.
        Quantitative data can be described in terms of key characteristics: measures
        of shape, center, and spread. The shape of a data distribution might be described
        as symmetric, skewed, flat, or bell shaped, and it might be summarized by
        a statistic measuring center (such as mean or median) and a statistic measuring
        spread (such as standard deviation or interquartile range). Different distributions
        can be compared numerically using these statistics or compared visually using
        plots. Knowledge of center and spread are not enough to describe a distribution.
        Which statistics to compare, which plots to use, and what the results of a
        comparison might mean, depend on the question to be investigated and the real-life
        actions to be taken.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/7A603012-8E2C-11E0-938F-F32C9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"9\",\"seq\":\"2260\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
