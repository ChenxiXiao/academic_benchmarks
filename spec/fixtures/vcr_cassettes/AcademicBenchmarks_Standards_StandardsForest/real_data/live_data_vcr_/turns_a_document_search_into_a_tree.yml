        07:47:44\",\"deepest\":\"Y\",\"descr\":\"Students use ideas about distance
        and angles, how they behave under translations, rotations, reflections, and
        dilations, and ideas about congruence and similarity to describe and analyze
        two-dimensional figures and to solve problems. Students show that the sum
        of the angles in a triangle is the angle formed by a straight line, and that
        various configurations of lines give rise to similar triangles because of
        the angles created when a transversal cuts parallel lines. Students understand
        the statement of the Pythagorean Theorem and its converse, and can explain
        why the Pythagorean Theorem holds, for example, by decomposing a square in
        two different ways. They apply the Pythagorean Theorem to find distances between
        points on the coordinate plane, to find lengths, and to analyze polygons.
        Students complete their work on volume by solving problems involving cones,
        cylinders, and spheres.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
