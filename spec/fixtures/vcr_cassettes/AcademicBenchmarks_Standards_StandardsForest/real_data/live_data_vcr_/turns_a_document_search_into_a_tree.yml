        07:30:52\",\"deepest\":\"N\",\"descr\":\"In Grade 7, instructional time should
        focus on four critical areas: (1) developing understanding of and applying
        proportional relationships; (2) developing understanding of operations with
        rational numbers and working with expressions and linear equations; (3) solving
        problems involving scale drawings and informal geometric constructions, and
        working with two- and three-dimensional shapes to solve problems involving
        area, surface area, and volume; and (4) drawing inferences about populations
        based on samples.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"number\":\"7.1\",\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/1EAA5286-7053-11DF-8EBF-BE719DFF4B22\",\"grade\":{\"high\":\"7\",\"low\":\"7\",\"seq\":\"1580\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
