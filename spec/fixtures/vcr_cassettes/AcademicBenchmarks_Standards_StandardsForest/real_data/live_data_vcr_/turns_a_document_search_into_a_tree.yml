        06:33:49","deepest":"Y","descr":"Students develop an understanding of the
        meanings of multiplication and division of whole numbers through activities
        and problems involving equal-sized groups, arrays, and area models; multiplication
        is finding an unknown product, and division is finding an unknown factor in
        these situations. For equal-sized group situations, division can require finding
        the unknown number of groups or the unknown group size. Students use properties
        of operations to calculate products of whole numbers, using increasingly sophisticated
        strategies based on these properties to solve multiplication and division
        problems involving single-digit factors. By comparing a variety of solution
        strategies, students learn the relationship between multiplication and division.","level":2,"label":"Critical
