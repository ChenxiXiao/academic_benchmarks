        06:49:31\",\"deepest\":\"N\",\"descr\":\"In Grade 4, instructional time should
        focus on three critical areas: (1) developing understanding and fluency with
        multi-digit multiplication, and developing understanding of dividing to find
        quotients involving multi-digit dividends; (2) developing an understanding
        of fraction equivalence, addition and subtraction of fractions with like denominators,
        and multiplication of fractions by whole numbers; (3) understanding that geometric
        figures can be analyzed and classified based on their properties, such as
        having parallel sides, perpendicular sides, particular angle measures, and
        symmetry.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
