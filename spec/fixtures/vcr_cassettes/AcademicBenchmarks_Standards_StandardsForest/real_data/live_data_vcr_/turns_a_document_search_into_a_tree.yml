        12:39:09\",\"deepest\":\"Y\",\"descr\":\"Students develop, discuss, and use
        efficient, accurate, and generalizable methods to add within 100 and subtract
        multiples of 10. They compare whole numbers (at least to 100) to develop understanding
        of and solve problems involving their relative sizes. They think of whole
        numbers between 10 and 100 in terms of tens and ones (especially recognizing
        the numbers 11 to 19 as composed of a ten and some ones). Through activities
        that build number sense, they understand the order of the counting numbers
        and their relative magnitudes.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
