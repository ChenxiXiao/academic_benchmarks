        09:24:24\",\"deepest\":\"Y\",\"descr\":\"In real world problems, the answers
        are usually not numbers but quantities: numbers with units, which involves
        measurement. In their work in measurement up through Grade 8, students primarily
        measure commonly used attributes such as length, area, and volume. In high
        school, students encounter a wider variety of units in modeling, e.g., acceleration,
        currency conversions, derived quantities such as person-hours and heating
        degree days, social science rates such as per-capita income, and rates in
        everyday life such as points scored per game or batting averages. They also
        encounter novel situations in which they themselves must conceive the attributes
        of interest. For example, to find a good measure of overall highway safety,
        they might propose measures such as fatalities per year, fatalities per year
        per driver, or fatalities per vehicle-mile traveled. Such a conceptual process
        is sometimes called quantification. Quantification is important for science,
        as when surface area suddenly “stands out” as an important variable in evaporation.
        Quantification is also important for companies, which must conceptualize relevant
        attributes and create or choose suitable measures for them.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
