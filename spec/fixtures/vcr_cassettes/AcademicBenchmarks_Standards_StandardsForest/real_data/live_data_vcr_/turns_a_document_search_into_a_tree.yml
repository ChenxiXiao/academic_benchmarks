        09:30:33\",\"deepest\":\"Y\",\"descr\":\"In the approach taken here, two geometric
        figures are defined to be congruent if there is a sequence of rigid motions
        that carries one onto the other. This is the principle of superposition. For
        triangles, congruence means the equality of all corresponding pairs of sides
        and all corresponding pairs of angles. During the middle grades, through experiences
        drawing triangles from given conditions, students notice ways to specify enough
        measures in a triangle to ensure that all triangles drawn with those measures
        are congruent. Once these triangle congruence criteria (ASA, SAS, and SSS)
        are established using rigid motions, they can be used to prove theorems about
        triangles, quadrilaterals, and other geometric figures.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"9\",\"seq\":\"2250\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
