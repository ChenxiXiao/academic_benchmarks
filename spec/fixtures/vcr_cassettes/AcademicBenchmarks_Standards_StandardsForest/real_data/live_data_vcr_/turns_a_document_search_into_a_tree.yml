        07:31:01\",\"deepest\":\"Y\",\"descr\":\"Students extend their understanding
        of ratios and develop understanding of proportionality to solve single- and
        multi-step problems. Students use their understanding of ratios and proportionality
        to solve a wide variety of percent problems, including those involving discounts,
        interest, taxes, tips, and percent increase or decrease. Students solve problems
        about scale drawings by relating corresponding lengths between the objects
        or by using the fact that relationships of lengths within an object are preserved
        in similar objects. Students graph proportional relationships and understand
        the unit rate informally as a measure of the steepness of the related line,
        called the slope. They distinguish proportional relationships from other relationships.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
