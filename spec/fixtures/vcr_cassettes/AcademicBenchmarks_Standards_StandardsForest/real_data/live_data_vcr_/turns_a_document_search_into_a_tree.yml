        13:38:35\",\"deepest\":\"Y\",\"descr\":\"Analytic geometry connects algebra
        and geometry, resulting in powerful methods of analysis and problem solving.
        Just as the number line associates numbers with locations in one dimension,
        a pair of perpendicular axes associates pairs of numbers with locations in
        two dimensions. This correspondence between numerical coordinates and geometric
        points allows methods from algebra to be applied to geometry and vice versa.
        The solution set of an equation becomes a geometric curve, making visualization
        a tool for doing and understanding algebra. Geometric shapes can be described
        by equations, making algebraic manipulation into a tool for geometric understanding,
        modeling, and proof. Geometric transformations of the graphs of equations
        correspond to algebraic changes in their equations.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
