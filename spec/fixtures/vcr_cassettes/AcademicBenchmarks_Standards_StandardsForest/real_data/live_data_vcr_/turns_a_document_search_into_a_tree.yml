        07:09:28\",\"deepest\":\"Y\",\"descr\":\"Students use reasoning about multiplication
        and division to solve ratio and rate problems about quantities. By viewing
        equivalent ratios and rates as deriving from, and extending, pairs of rows
        (or columns) in the multiplication table, and by analyzing simple drawings
        that indicate the relative size of quantities, students connect their understanding
        of multiplication and division with ratios and rates. Thus students expand
        the scope of problems for which they can use multiplication and division to
        solve problems, and they connect ratios and fractions. Students solve a wide
        variety of problems involving ratios and rates.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"number\":\"6.2\",\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/1E13BB32-7053-11DF-8EBF-BE719DFF4B22\",\"grade\":{\"high\":\"6\",\"low\":\"6\",\"seq\":\"1170\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
