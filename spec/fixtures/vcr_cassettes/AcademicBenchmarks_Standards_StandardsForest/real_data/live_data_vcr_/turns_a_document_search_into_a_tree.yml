        12:35:19\",\"deepest\":\"Y\",\"descr\":\"Students use numbers, including written
        numerals, to represent quantities and to solve quantitative problems, such
        as counting objects in a set; counting out a given number of objects; comparing
        sets or numerals; and modeling simple joining and separating situations with
        sets of objects, or eventually with equations such as 5 + 2 = 7 and 7 – 2
        = 5. (Kindergarten students should see addition and subtraction equations,
        and student writing of equations in kindergarten is encouraged, but it is
        not required.) Students choose, combine, and apply effective strategies for
        answering quantitative questions, including quickly recognizing the cardinalities
        of small sets of objects, counting and producing sets of given sizes, counting
        the number of objects in combined sets, or counting the number of objects
        that remain in a set after some are taken away.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"number\":\"K.2\",\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/A64C40B6-6F89-11DF-BAEE-EA329DFF4B22\",\"grade\":{\"high\":\"K\",\"low\":\"K\",\"seq\":\"220\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
