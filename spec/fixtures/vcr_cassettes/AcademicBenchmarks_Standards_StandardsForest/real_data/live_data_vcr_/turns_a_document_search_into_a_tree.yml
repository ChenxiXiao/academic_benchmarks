        15:28:10\",\"deepest\":\"Y\",\"descr\":\"Students use linear equations and
        systems of linear equations to represent, analyze, and solve a variety of
        problems. Students recognize equations for proportions (\U0001D63A/\U0001D639
        = \U0001D62E or \U0001D63A = \U0001D62E\U0001D639) as special linear equations
        (\U0001D63A = \U0001D62E\U0001D639 + \U0001D623), understanding that the constant
        of proportionality (\U0001D62E) is the slope, and the graphs are lines through
        the origin. They understand that the slope (\U0001D62E) of a line is a constant
        rate of change, so that if the input or \U0001D639-coordinate changes by an
        amount \U0001D608, the output or \U0001D63A-coordinate changes by the amount
        \U0001D62E·\U0001D608. Students also use a linear equation to describe the
        association between two quantities in bivariate data (such as arm span vs.
        height for students in a classroom). At this grade, fitting the model, and
        assessing its fit to the data are done informally. Interpreting the model
        in the context of the data requires students to express a relationship between
        the two quantities in question and to interpret components of the relationship
        (such as slope and \U0001D63A-intercept) in terms of the situation. Students
        strategically choose and efficiently implement procedures to solve linear
        equations in one variable, understanding that when they use the properties
        of equality and the concept of logical equivalence, they maintain the solutions
        of the original equation. Students solve systems of two linear equations in
        two variables and relate the systems to pairs of lines in the plane; these
        intersect, are parallel, or are the same line. Students use linear equations,
        systems of linear equations, linear functions, and their understanding of
        slope of a line to analyze situations and solve problems.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
