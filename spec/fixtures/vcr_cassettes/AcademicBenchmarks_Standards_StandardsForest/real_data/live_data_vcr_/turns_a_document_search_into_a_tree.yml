        09:29:28\",\"deepest\":\"Y\",\"descr\":\"The basic modeling cycle is summarized
        in the diagram. It involves (1) identifying variables in the situation and
        selecting those that represent essential features, (2) formulating a model
        by creating and selecting geometric, graphical, tabular, algebraic, or statistical
        representations that describe relationships between the variables, (3) analyzing
        and performing operations on these relationships to draw conclusions, (4)
        interpreting the results of the mathematics in terms of the original situation,
        (5) validating the conclusions by comparing them with the situation, and then
        either improving the model or, if it is acceptable, (6) reporting on the conclusions
        and the reasoning behind them. Choices, assumptions, and approximations are
        present throughout this cycle.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/7A54D0A0-8E2C-11E0-938F-F32C9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"9\",\"seq\":\"2240\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
