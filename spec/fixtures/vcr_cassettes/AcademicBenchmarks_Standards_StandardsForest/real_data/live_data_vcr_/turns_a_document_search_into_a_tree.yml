        12:38:56\",\"deepest\":\"Y\",\"descr\":\"Students develop strategies for adding
        and subtracting whole numbers based on their prior work with small numbers.
        They use a variety of models, including discrete objects and length-based
        models (e.g., cubes connected to form lengths), to model add-to, take-from,
        put-together, take-apart, and compare situations to develop meaning for the
        operations of addition and subtraction, and to develop strategies to solve
        arithmetic problems with these operations. Students understand connections
        between counting and addition and subtraction (e.g., adding two is the same
        as counting on two). They use properties of addition to add whole numbers
        and to create and use increasingly sophisticated strategies based on these
        properties (e.g., “making tens”) to solve addition and subtraction problems
        within 20. By comparing a variety of solution strategies, children build their
        understanding of the relationship between addition and subtraction.\",\"level\":2,\"label\":\"Critical
        Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
