        10:25:00\",\"deepest\":\"N\",\"descr\":\"In Kindergarten, instructional time
        should focus on two critical areas: (1) representing, relating, and operating
        on whole numbers, initially with sets of objects; (2) describing shapes and
        space. More learning time in Kindergarten should be devoted to number than
        to other topics.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
