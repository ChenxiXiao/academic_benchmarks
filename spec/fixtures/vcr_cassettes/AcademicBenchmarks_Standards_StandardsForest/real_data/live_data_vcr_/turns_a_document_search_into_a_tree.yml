        09:31:37\",\"deepest\":\"Y\",\"descr\":\"Random processes can be described
        mathematically by using a probability model: a list or description of the
        possible outcomes (the sample space), each of which is assigned a probability.
        In situations such as flipping a coin, rolling a number cube, or drawing a
        card, it might be reasonable to assume various outcomes are equally likely.
        In a probability model, sample points represent outcomes and combine to make
        up events; probabilities of events can be computed by applying the Addition
        and Multiplication Rules. Interpreting these probabilities relies on an understanding
        of independence and conditional probability, which can be approached through
        the analysis of two-way tables.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
