        solutions of \U0001D639² – 2 = 0 are real numbers, not rational numbers; and
        the solutions of \U0001D639² + 2 = 0 are complex numbers, not real numbers.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
