        a fraction by a whole number.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
