        11:09:59\",\"deepest\":\"Y\",\"descr\":\"Students understand the use of variables
        in mathematical expressions. They write expressions and equations that correspond
        to given situations, evaluate expressions, and use expressions and formulas
        to solve problems. Students understand that expressions in different forms
        can be equivalent, and they use the properties of operations to rewrite expressions
        in equivalent forms. Students know that the solutions of an equation are the
        values of the variables that make the equation true. Students use properties
        of operations and the idea of maintaining the equality of both sides of an
        equation to solve simple one-step equations. Students construct and analyze
        tables, such as tables of quantities that are in equivalent ratios, and they
        use equations (such as 3\U0001D639 = \U0001D63A) to describe relationships
        between quantities.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
