        07:47:06\",\"deepest\":\"N\",\"descr\":\"In Grade 8, instructional time should
        focus on three critical areas: (1) formulating and reasoning about expressions
        and equations, including modeling an association in bivariate data with a
        linear equation, and solving linear equations and systems of linear equations;
        (2) grasping the concept of a function and using functions to describe quantitative
        relationships; (3) analyzing two- and three-dimensional space and figures
        using distance, angle, similarity, and congruence, and understanding and applying
        the Pythagorean Theorem.\",\"level\":1,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
