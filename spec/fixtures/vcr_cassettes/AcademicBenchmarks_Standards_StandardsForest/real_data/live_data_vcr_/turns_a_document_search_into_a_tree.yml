        07:00:33\",\"deepest\":\"Y\",\"descr\":\"Students apply their understanding
        of fractions and fraction models to represent the addition and subtraction
        of fractions with unlike denominators as equivalent calculations with like
        denominators. They develop fluency in calculating sums and differences of
        fractions, and make reasonable estimates of them. Students also use the meaning
        of fractions, of multiplication and division, and the relationship between
        multiplication and division to understand and explain why the procedures for
        multiplying and dividing fractions make sense. (Note: this is limited to the
        case of dividing unit fractions by whole numbers and whole numbers by unit
        fractions.)\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
