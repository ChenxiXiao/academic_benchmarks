        0.05\U0001D631 as 1.05\U0001D631 shows that adding a tax is the same as multiplying
        the price by a constant factor.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
