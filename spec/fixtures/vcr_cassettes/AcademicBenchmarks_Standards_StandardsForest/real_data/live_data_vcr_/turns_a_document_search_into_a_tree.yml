        09:29:06\",\"deepest\":\"Y\",\"descr\":\"One of the insights provided by mathematical
        modeling is that essentially the same mathematical or statistical structure
        can sometimes model seemingly different situations. Models can also shed light
        on the mathematical structures themselves, for example, as when a model of
        bacterial growth makes more vivid the explosive growth of the exponential
        function.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
