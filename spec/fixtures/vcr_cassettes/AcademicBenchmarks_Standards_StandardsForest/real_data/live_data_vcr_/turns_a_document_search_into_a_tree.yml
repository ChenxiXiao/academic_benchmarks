        07:09:58\",\"deepest\":\"Y\",\"descr\":\"Building on and reinforcing their
        understanding of number, students begin to develop their ability to think
        statistically. Students recognize that a data distribution may not have a
        definite center and that different ways to measure center yield different
        values. The median measures center in the sense that it is roughly the middle
        value. The mean measures center in the sense that it is the value that each
        data point would take on if the total of the data values were redistributed
        equally, and also in the sense that it is a balance point. Students recognize
        that a measure of variability (interquartile range or mean absolute deviation)
        can also be useful for summarizing data because two very different sets of
        data can have the same mean and median yet be distinguished by their variability.
        Students learn to describe and summarize numerical data sets, identifying
        clusters, peaks, gaps, and symmetry, considering the context in which the
        data were collected.\",\"level\":2,\"label\":\"Critical Focus Area\",\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
