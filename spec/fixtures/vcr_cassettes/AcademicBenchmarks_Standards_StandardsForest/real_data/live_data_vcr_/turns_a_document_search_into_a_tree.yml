        08:38:59\",\"deepest\":\"Y\",\"descr\":\"Mathematically proficient students
        make sense of quantities and their relationships in problem situations. They
        bring two complementary abilities to bear on problems involving quantitative
        relationships: the ability to decontextualize-to abstract a given situation
        and represent it symbolically and manipulate the representing symbols as if
        they have a life of their own, without necessarily attending to their referents-and
        the ability to contextualize, to pause as needed during the manipulation process
        in order to probe into the referents for the symbols involved. Quantitative
        reasoning entails habits of creating a coherent representation of the problem
        at hand; considering the units involved; attending to the meaning of quantities,
        not just how to compute them; and knowing and flexibly using different properties
        of operations and objects.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/5C54A65A-7377-11DF-A1E8-223D9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"K\",\"seq\":\"350\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
        (2010)\"},\"guid\":\"5C54A65A-7377-11DF-A1E8-223D9DFF4B22\",\"placeholder\":\"N\",\"course\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"parent\":{\"guid\":\"A6430F50-6F89-11DF-BAEE-EA329DFF4B22\"},\"subject\":{\"broad\":\"MATH\",\"code\":\"MATH\"},\"version\":\"2.8.12\",\"has_relations\":{\"derivative\":2},\"date_modified\":\"2010-06-09
        08:39:41\",\"deepest\":\"Y\",\"descr\":\"Mathematically proficient students
        understand and use stated assumptions, definitions, and previously established
        results in constructing arguments. They make conjectures and build a logical
        progression of statements to explore the truth of their conjectures. They
        are able to analyze situations by breaking them into cases, and can recognize
        and use counterexamples. They justify their conclusions, communicate them
        to others, and respond to the arguments of others. They reason inductively
        about data, making plausible arguments that take into account the context
        from which the data arose. Mathematically proficient students are also able
        to compare the effectiveness of two plausible arguments, distinguish correct
        logic or reasoning from that which is flawed, and-if there is a flaw in an
        argument-explain what it is. Elementary students can construct arguments using
        concrete referents such as objects, drawings, diagrams, and actions. Such
        arguments can make sense and be correct, even though they are not generalized
        or made formal until later grades. Later, students learn to determine domains
        to which an argument applies. Students at all grades can listen or read the
        arguments of others, decide whether they make sense, and ask useful questions
        to clarify or improve the arguments.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/5C551ED2-7377-11DF-A1E8-223D9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"K\",\"seq\":\"350\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
        (2010)\"},\"guid\":\"5C551ED2-7377-11DF-A1E8-223D9DFF4B22\",\"placeholder\":\"N\",\"course\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"parent\":{\"guid\":\"A6446404-6F89-11DF-BAEE-EA329DFF4B22\"},\"subject\":{\"broad\":\"MATH\",\"code\":\"MATH\"},\"version\":\"2.8.12\",\"has_relations\":{\"derivative\":2},\"date_modified\":\"2010-06-08
        14:14:14\",\"deepest\":\"Y\",\"descr\":\"Mathematically proficient students
        can apply the mathematics they know to solve problems arising in everyday
        life, society, and the workplace. In early grades, this might be as simple
        as writing an addition equation to describe a situation. In middle grades,
        a student might apply proportional reasoning to plan a school event or analyze
        a problem in the community. By high school, a student might use geometry to
        solve a design problem or use a function to describe how one quantity of interest
        depends on another. Mathematically proficient students who can apply what
        they know are comfortable making assumptions and approximations to simplify
        a complicated situation, realizing that these may need revision later. They
        are able to identify important quantities in a practical situation and map
        their relationships using such tools as diagrams, two-way tables, graphs,
        flowcharts and formulas. They can analyze those relationships mathematically
        to draw conclusions. They routinely interpret their mathematical results in
        the context of the situation and reflect on whether the results make sense,
        possibly improving the model if it has not served its purpose.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/5C559BA0-7377-11DF-A1E8-223D9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"K\",\"seq\":\"350\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
        (2010)\"},\"guid\":\"5C559BA0-7377-11DF-A1E8-223D9DFF4B22\",\"placeholder\":\"N\",\"course\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"parent\":{\"guid\":\"A645CA4C-6F89-11DF-BAEE-EA329DFF4B22\"},\"subject\":{\"broad\":\"MATH\",\"code\":\"MATH\"},\"version\":\"2.8.12\",\"has_relations\":{\"derivative\":2},\"date_modified\":\"2010-06-08
        14:14:19\",\"deepest\":\"Y\",\"descr\":\"Mathematically proficient students
        consider the available tools when solving a mathematical problem. These tools
        might include pencil and paper, concrete models, a ruler, a protractor, a
        calculator, a spreadsheet, a computer algebra system, a statistical package,
        or dynamic geometry software. Proficient students are sufficiently familiar
        with tools appropriate for their grade or course to make sound decisions about
        when each of these tools might be helpful, recognizing both the insight to
        be gained and their limitations. For example, mathematically proficient high
        school students analyze graphs of functions and solutions generated using
        a graphing calculator. They detect possible errors by strategically using
        estimation and other mathematical knowledge. When making mathematical models,
        they know that technology can enable them to visualize the results of varying
        assumptions, explore consequences, and compare predictions with data. Mathematically
        proficient students at various grade levels are able to identify relevant
        external mathematical resources, such as digital content located on a website,
        and use them to pose or solve problems. They are able to use technological
        tools to explore and deepen their understanding of concepts.\",\"level\":2,\"adopt_year\":\"2010\",\"authority\":{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"code\":\"CC\"}}},{\"data\":{\"status\":\"Active\",\"self\":\"http://api.academicbenchmarks.com/rest/v3/standards/5C561224-7377-11DF-A1E8-223D9DFF4B22\",\"grade\":{\"high\":\"12\",\"low\":\"K\",\"seq\":\"350\"},\"document\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"title\":\"Common
        Core State Standards\"},\"subject_doc\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics
        (2010)\"},\"guid\":\"5C561224-7377-11DF-A1E8-223D9DFF4B22\",\"placeholder\":\"N\",\"course\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
